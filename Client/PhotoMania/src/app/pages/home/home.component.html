<div class="posts" *ngIf="postsToShow as posts" >
  <div *ngIf="posts.length > 0; else loading">
    <app-post  *ngFor="let post of posts" [post]="post"></app-post>
  </div>
</div>

<ng-template #loading >
  <div class="spinner-border" role="status"></div>
</ng-template>

<div class="connection-error" *ngIf="isConnectionError">
  <h3 class="text-danger">Connection error</h3>
</div>
