<app-user-profile-card [userId]="currentUserId"></app-user-profile-card>

<!--menu-->
<ul class="nav nav-tabs tabs" id="myTab" role="tablist">
  <li class="nav-item tabs-item" role="presentation">
    <button class="nav-link active tabs-btn" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Posts</button>
  </li>
  <li class="nav-item tabs-item" role="presentation">
    <button class="nav-link tabs-btn" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Favorites</button>
  </li>
  <li class="nav-item tabs-item" role="presentation">
    <button class="nav-link tabs-btn" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Edit profile</button>
  </li>
</ul>


<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <app-user-posts></app-user-posts>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <app-user-favorites-posts></app-user-favorites-posts>
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
    <app-edit-profile></app-edit-profile>
  </div>
</div>
